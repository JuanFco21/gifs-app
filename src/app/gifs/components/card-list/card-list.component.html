<div class="row">
    <div *ngFor="let gif of gifs" class="col-lg-4 col-md-4 col-sm-6">
        <div class="bg-dark card mb-2 text-center">
            <img 
                [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top img-fluid" 
                style="max-height: 200px;"
            >
            <div class="card-body text-white">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
